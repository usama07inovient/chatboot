{% extends "admin/change_form.html" %}

{% block content %}
    <h2>{{ title }}</h2>

    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.media }}
        <div>
            {{ form.as_p }}
        </div>

        {{ regenerate_key_button|safe }}  <!-- Render the regenerate key button -->

        <div class="submit-row">
            <input type="submit" value="Save">
        </div>
    </form>
{% endblock %}
